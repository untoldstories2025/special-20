<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guggu ‚ù§Ô∏è Bubbu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe4ec, #fff);
    margin: 0;
    overflow-x: hidden;
    color: #333;
}

header {
    text-align: center;
    background: #ff85a2;
    color: white;
    padding: 30px;
}

section {
    max-width: 900px;
    margin: auto;
    padding: 25px;
}

h2 { color: #ff4081; }

.photo {
    width: 100%;
    max-width: 450px;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.photo:hover {
    transform: scale(1.07);
    box-shadow: 0 10px 25px rgba(255,0,100,0.5);
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

/* Fullscreen Image */
#viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#viewer img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
}

/* Floating Buttons */
.fab {
    position: fixed;
    right: 15px;
    background: #ff4081;
    color: white;
    border-radius: 50%;
    padding: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    user-select: none;
}

#musicBtn { bottom: 20px; }
#loveBtn { bottom: 90px; }

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 25px;
    border-radius: 15px;
    max-width: 350px;
    text-align: center;
}

/* Quiz */
.quiz button {
    margin: 5px;
    padding: 8px 15px;
    border: none;
    background: #ff85a2;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}

.countdown {
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
<h1>Guggu ‚ù§Ô∏è Bubbu</h1>
<p>Our Crazy, Sweet, Beautiful Story</p>
<div class="countdown" id="countdown"></div>
</header>

<section>
<h2>First Trip</h2>
<img src="https://github.com/user-attachments/assets/ec7aeb17-22e9-42f7-bb70-a874e1bc7e74" class="photo">
</section>

<section>
<h2>Lake Memories</h2>
<img src="https://github.com/user-attachments/assets/f7315369-e3bf-4366-8dfa-92c5892390a0" class="photo">
</section>

<section class="quiz">
<h2>Mini Love Quiz üíò</h2>
<p>Where was our first trip together?</p>
<button onclick="answer(true)">Jodhpur & Jaisalmer</button>
<button onclick="answer(false)">Goa</button>
<button onclick="answer(false)">Manali</button>
<p id="quizResult"></p>
</section>

<!-- Floating Buttons -->
<div class="fab" id="musicBtn">üéµ</div>
<div class="fab" id="loveBtn">üíå</div>

<!-- Fullscreen Viewer -->
<div id="viewer" onclick="this.style.display='none'">
    <img id="viewerImg">
</div>

<!-- Love Popup -->
<div class="popup" id="lovePopup">
<div class="popup-content">
<h3>For My Bubbu ‚ù§Ô∏è</h3>
<p>You are my safest place, my madness, my forever. I love you endlessly.</p>
<button onclick="lovePopup.style.display='none'">Close</button>
</div>
</div>

<audio id="music" src="YOUR_SONG_URL.mp3"></audio>

<script>
// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 600);

// Fullscreen image viewer
document.querySelectorAll(".photo").forEach(img => {
    img.onclick = () => {
        viewerImg.src = img.src;
        viewer.style.display = "flex";
    };
});

// Music button
const music = document.getElementById("music");
musicBtn.onclick = () => {
    if (music.paused) music.play();
    else music.pause();
};

// Love popup
loveBtn.onclick = () => {
    lovePopup.style.display = "flex";
};

// Quiz
function answer(correct) {
    quizResult.innerHTML = correct ? "Correct üòç You know us so well!" : "Oops üòú Try again!";
}

// Countdown
const startDate = new Date("January 20, 2025").getTime();
setInterval(() => {
    const days = Math.floor((Date.now() - startDate) / 86400000);
    countdown.innerHTML = `Together for <b>${days}</b> days ‚ù§Ô∏è`;
}, 1000);
</script>

</body>
</html>
